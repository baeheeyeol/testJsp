<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

@import url('https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&display=swap');
*{
    font-family: 'Gowun Batang', serif;
}
html,
body {
margin: 0;
width: 100%;
height: 100%;
}
#container{
    width: 100%;
    height: 100%;
    background-color:#f0f0f0
}
.block{
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    background-color: #f0f0f0;
}
.block >div{
    width: 10%;
    height: 20%;
    position: relative;
}
@keyframes backcolorChange{
    0%{
        background-color: #9a9a9a;
    }

    50.1%{
        background-color: #f0f0f0;
    }
    100%{
        background-color: #9a9a9a;
    }
}
@keyframes pontColorChange{
    0%{
        color:#f0f0f0;
    }
    50.1%{
        color:#9a9a9a;
    }
    100%{
        color:#f0f0f0;
    }
}
a{ 
    animation: pontColorChange 36s ease infinite;
    font-weight: bold;
    font-size: 150%;
    position: absolute;
    width: 100%;
    height: 100%;
    padding-top: 40%;
    text-align: center;
    text-decoration: none;
    transition: 1s;
}
a:hover{
    font-size: 300%;
}
.block >div::after{
    content:'';
    position:absolute;
    background:  linear-gradient(45deg,#f0f0f0,#9a9a9a);
}
.block >div::before{
    content:'';
    position:absolute;
    background:  linear-gradient(45deg,#9a9a9a,#f0f0f0);
}
.block :nth-child(n+36)::before{
    background:  linear-gradient(45deg,#f0f0f0,#9a9a9a);
}
.block :nth-child(n+32):nth-child(-n+35)::before{
    background:  linear-gradient(45deg,#f0f0f0,#9a9a9a);
}
.block :nth-child(n+28):nth-child(-n+30)::before{
    background:  linear-gradient(45deg,#f0f0f0,#9a9a9a);
}
.block:nth-child(n){
    animation: backcolorChange 36s ease infinite;
    background-color: #9a9a9a;
}
#pa20::before,#pa24::before,#pa25::before{
    background:  linear-gradient(45deg,#f0f0f0,#9a9a9a);
}
.block :nth-child(n+36)::after{
    background:  linear-gradient(45deg,#9a9a9a,#f0f0f0);
}
.block :nth-child(n+32):nth-child(-n+35)::after{
    background:  linear-gradient(45deg,#9a9a9a,#f0f0f0);
}
.block :nth-child(n+28):nth-child(-n+30)::after{
    background:  linear-gradient(45deg,#9a9a9a,#f0f0f0);
}
#pa20::after,#pa24::after,#pa25::after{
    background:  linear-gradient(45deg,#9a9a9a,#f0f0f0);
}
